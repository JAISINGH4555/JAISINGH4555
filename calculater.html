<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="calculater.css">
</head>
<body>
<div class="container">
    <div class="calculater">
         <div>
            <input type="text" id="screen" name="screen">
         </div>
         <div class="button">
             <table>
                    <tr>
                        <button onclick="calculate('1')"class="btn" id="number">1</button>

                        <button onclick="calculate('2')"class="btn" id="number">2</button>

                        <button onclick="calculate('3')"class="btn" id="number">3</button>

                        <button onclick="clr()" class="btn" id="clear">clr</button>

                    </tr>
                    <tr>
                        <button onclick="calculate('4')"class="btn" id="number">4</button>

                        <button onclick="calculate('5')"class="btn" id="number">5</button>

                        <button onclick="calculate('6')"class="btn" id="number">6</button>

                        <button onclick="del()"class="btn" id="backspace">del</button>

                    </tr>
                    <tr>
                        <button onclick="calculate('7')"class="btn" id="number">7</button>
                        
                        <button onclick="calculate('8')"class="btn" id="number">8</button>

                        <button onclick="calculate('9')"class="btn" id="number">9</button>

                        <button onclick="calculate('%')"class="btn" id="percent">%</button>

                    </tr>
                    <tr>
                        <button onclick="calculate('+')"class="btn" id="plus">+</button>

                        <button onclick="calculate('-')"class="btn" id="minus">-</button>

                        <button onclick="calculate('*')"class="btn" id="multiply">*</button>

                        <button onclick="Result()"class="btn" id="total">=</button>
                    </tr>
                </table>

         </div>
    </div>
</div>
</body>

</html>
